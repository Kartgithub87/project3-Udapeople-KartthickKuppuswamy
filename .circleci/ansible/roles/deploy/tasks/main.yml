- name: "to update the apt packages"
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Extract artifact.tar.gz into ~/web
  ansible.builtin.unarchive:
    src: ~/project/artifact.tar.gz
    dest: ~/web

- name: Executing node
  shell: |
    pm2 stop default
    pm2 start npm -- start