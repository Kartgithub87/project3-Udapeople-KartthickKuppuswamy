---
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ~/backend
    state: directory
    mode: 0755

- name: Extract artifact.tar.gz into ~/backend
  ansible.builtin.unarchive:
    src: ~/project/artifact.tar.gz
    dest: ~/backend


- name: install and run npm build
  shell: |
    cd ~/backend 
    ls -lart 
    node -v
    npm install
    npm run build

  environment:
    ENVIRONMENT: production
    NODE_ENV: production
    TYPEORM_CONNECTION: postgres
    TYPEORM_MIGRATIONS_DIR: ~/src/migrations
    TYPEORM_MIGRATIONS: ~/src/migrations/*.ts
    TYPEORM_ENTITIES: ~/src/modules/domain/**/*.entity.ts
    TYPEORM_HOST: udapeople.cghgnklfbdzj.us-east-1.rds.amazonaws.com
    TYPEORM_PORT: 5432
    TYPEORM_USERNAME: postgres
    TYPEORM_PASSWORD: udapeople123
    TYPEORM_DATABASE: postgres

- name: start pm2
  shell: |
    cd ~/backend
    pm2 stop default
    pm2 start npm --name backend -- start
