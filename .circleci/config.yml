
version: 2.1

jobs:
  build-frontend:
  
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: "Build Front End"
          command: |
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend      

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: "Build Back End"
          command: |
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend      


workflows:
  say-hello-workflow:
    jobs:
      - build-frontend
      - build-backend